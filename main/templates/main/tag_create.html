{% extends 'main/main_page.html' %}

{% block title %}
Новый тэг
{% endblock %}

{% block content %}

      <div class="col-6 offset -md-2 mt-5" style="margin-left: auto; margin-right: auto;">

    <form action="{% url 'tag_create_url' %}" method="post" >
        {% csrf_token %}

        {% for field in form  %}
             <div class="form-group">
                 {% if field.errors %}
                  <div class="alert alert-danger">
                      {{ field.errors }}
                  </div>
                 {% endif %}

                {{ field.label }}
                 {{ field }}
             </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark mb-5"> Создать Тэг </button>
    </form>
    </div>

{% endblock %}

{% endblock %}
