

<div class="card mb-3 center mb-5 bg-light mt-5" style="width: 750px; box-shadow: 7px 7px 5px rgba(0,0,0,0.6); border-radius: 30px; margin-left: auto; margin-right: auto">
      <div class="card-header">
        Предмет
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ subject.title }}</h5>
        <p class="card-text">
            {% for file in subject.files.all %}
                {{ file.file }}
            {% endfor %}
        </p>
        <a href="{{ subject.get_absolute_url }}" class="btn btn-primary">Просмотреть и скачать файлы</a>
      </div>

</div>
